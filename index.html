        <ul class="list-reset circular-menu__list flex">

            <a href="#voids" class="circular-menu__link">Войды</a>
          </li>
          <li class="circular-menu__item" title="Чёрные дыры">
            <a href="#holes" class="circular-menu__link">Чёрные дыры</a>
          </li>
          <li class="circular-menu__item" title="Прочие косимические объекты">
            <a href="#others" class="circular-menu__link">Прочие косимические объекты</a>
          </li>
          <li class="circular-menu__item" title="Планеты">
            <a href="#planets" class="circular-menu__link">Планеты</a>
          </li>
          <li class="circular-menu__item" title="Скопления">
            <a href="#clusters" class="circular-menu__link">Скопления</a>
          </li>
          <li class="circular-menu__item" title="Звёзды">
            <a href="#stars" class="circular-menu__link">Звёзды</a>
          </li>
          <li class="circular-menu__item" title="Галактики">
            <a href="#galaxies" class="circular-menu__link">Галактики</a>
          </li>
          <li class="circular-menu__item" title="Квазары">
            <a href="#quasars" class="circular-menu__link">Квазары</a>
          </li>
        </ul>
        <a href="#" class="circular-menu__button" title="Меню">
          <span class="circular-menu__title">Космос</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <h1 class="title main-title">Космос</h1>
    <section id="voids" class="voids">
      <div class="container voids__container">
        <h2 class="title container__title">Войды</h2>
      </div>
    </section>
    <section id="holes" class="holes">
      <div class="container holes__container">
        <h2 class="title container__title">Чёрные дыры</h2>
      </div>
    </section>
    <section id="planets" class="planets">
      <div class="container planets__container">
        <h2 class="title container__title">Планеты</h2>
      </div>
    </section>
    <section id="clusters" class="clusters">
      <div class="container clusters__container">
        <h2 class="title container__title">Скопления</h2>
      </div>
    </section>
    <section id="stars" class="stars">
      <div class="container stars__container">
        <h2 class="title container__title">Звёзды</h2>
      </div>
    </section>
    <section id="galaxies" class="galaxies">
      <div class="container galaxies__container">
        <h2 class="title container__title">Галактики</h2>
      </div>
    </section>
    <section id="quasars" class="quasars">
      <div class="container quasars__container">
        <h2 class="title container__title">Квазары</h2>
      </div>
    </section>
    <section id="others" class="others">
      <div class="container others__container">
        <h2 class="title container__title">Прочие косимические объекты</h2>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container footer__container">
      <p class="footer__content">
        &copy; Степаненко, 2024
      </p>
    </div>
  </footer>
